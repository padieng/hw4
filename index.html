<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    
    <section id="player-throw">
        <h2>Your Throw</h2>
        <figure id="rock" class="choice">
            <img src="images/rock.png" alt="Rock">
        </figure>
        <figure id="paper" class="choice">
            <img src="images/paper.png" alt="Paper">
        </figure>
        <figure id="scissors" class="choice">
            <img src="images/scissors.png" alt="Scissors">
        </figure>
    </section>
    
    <section id="computer-throw">
        <h2>Computer's Throw</h2>
        <img id="computer-choice" src="images/question-mark.png" alt="Computer's choice">
    </section>
    
    <section id="outcome">
        <h2>Outcome</h2>
        <p id="result">Make your move!</p>
    </section>
    
    <section id="score">
        <h2>Score</h2>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <button id="reset">Reset Game</button>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
